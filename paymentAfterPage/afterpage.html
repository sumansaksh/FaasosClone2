<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #log{
       margin:1% 0% 0% 20%;
   }
    #first{
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        padding-top: 80px;
    }
    #second{
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        padding-top: 80px;
    }
    .modal-content{
        background-color: white;
        margin: 5% auto 15% auto; 
        border: 1px solid #888;
        width: 50%;
        text-align: center;
        border-radius: 20%;
    }
    .modal-content > div:nth-child(1){
        margin: 5% 0% 5% 0%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50px;
        font-weight: bold;
    }
    .modal-content > div:nth-child(2){
        margin: 2% 0% 5% 0%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 35px;
        font-weight: bold;
    }
    #cont{
        background-color: white;
        margin: 5% auto 15% auto; 
        width: 50%;
        text-align: center;
        background: transparent;
    }
    #cont > button:nth-child(1){
        margin: 5% 0% 5% 0%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50px;
        font-weight: bold;
    }
    button{
        color:yellowgreen;
        background-color: skyblue;
        padding: 5%;
        cursor: pointer;
        border-radius: 20px/50%;
    }
    #th{
        margin-left: 40%;
        font-family: cursive;
        font-size: 60px;
        font-weight: bold;
    }
</style>
<body>
    <div id="th">Thank You</div>
    <div id="log">
        <img src="../profile/image/original.gif" />
    </div>
    <div id="first">
        <div class="modal-content">
            <div>Your order is received</div>
            <div>Order will be delieverd in 30 minutes</div>
        </div>
    </div>
    <div id="second">
        <div id="cont">
            <button id="bt">EXPLORE MENU</button>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("bt").onclick = () => {
        window.location.href = "../productpage/productpage.html";
        localStorage.setItem("FaasosCart",JSON.stringify([]))

    }
    setTimeout(()=>{
        document.getElementById("first").style.display = "block";
    },2000);
    setTimeout(() => {
        document.getElementById("first").style.display = "none";
        document.getElementById("second").style.display = "block";
    },6000);
</script>
